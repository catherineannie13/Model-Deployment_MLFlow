<!DOCTYPE html>
<html>
<head>
    <title>Upload Image for Classification</title>
    <link rel="stylesheet" href="../static/upload.css">
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <select name="model_selection">
            <option value="DenseNet">Dense Net</option>
            <option value="EfficientNet">Efficient Net</option>
            <option value="InceptionV3">Inception V3</option>
            <option value="ResNet">Res Net</option>
        </select>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
